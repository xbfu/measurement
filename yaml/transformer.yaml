apiVersion: v1
kind: Service
metadata:
  name: transformer
  labels:
    run: transformer
spec:
  selector:
    run: transformer
  ports:
    - protocol: TCP
      port: 29600
      targetPort: 29600
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: transformer
  name: ps-transformer
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        run: transformer
    spec:
      containers:
        - name: transformer
          image: xbfu1994/test:v4
          command: ["python"]
          args: ["/workspace/measurement/transformer-syn.py","--model=transformer","--job_name=transformer_syn","--rank=0","--batch_size=256","--num_workers=4","--master_addr=transformer","--num_epochs=20"]
          ports:
            - containerPort: 29600
          volumeMounts:
            - name: mydir
              mountPath: /workspace/measurement
      nodeSelector:
        kubernetes.io/hostname: node-00
      volumes:
        - name: mydir
          hostPath:
            path: /home/ubuntu/measurement
      restartPolicy: Never
---
