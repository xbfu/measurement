apiVersion: v1
kind: Service
metadata:
  name: resnet50
  labels:
    run: resnet50
spec:
  selector:
    run: resnet50
  ports:
    - protocol: TCP
      port: 29600
      targetPort: 29600
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: resnet50
  name: ps-resnet50
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        run: resnet50
    spec:
      containers:
        - name: resnet50
          image: xbfu1994/test:v4
          command: ["python"]
          args: ["/workspace/measurement/resnet50-asyn.py","--model=resnet50","--job_name=resnet50_asyn","--rank=0","--batch_size=64","--num_workers=4","--master_addr=resnet50","--num_epochs=20"]
          ports:
            - containerPort: 29600
          volumeMounts:
            - name: mydir
              mountPath: /workspace/measurement
      nodeSelector:
        kubernetes.io/hostname: node-00
      volumes:
        - name: mydir
          hostPath:
            path: /home/ubuntu/measurement
      restartPolicy: Never
---
