apiVersion: v1
kind: Service
metadata:
  name: vgg13
  labels:
    run: vgg13
spec:
  selector:
    run: vgg13
  ports:
    - protocol: TCP
      port: 29600
      targetPort: 29600
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: vgg13
  name: ps-vgg13
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        run: vgg13
    spec:
      containers:
        - name: vgg13
          image: xbfu1994/test:v4
          command: ["python"]
          args: ["/workspace/measurement/vgg13-asyn.py","--model=vgg13","--job_name=vgg13_asyn6","--rank=0","--batch_size=512","--num_workers=4","--master_addr=vgg13","--num_epochs=20"]
          ports:
            - containerPort: 29600
          volumeMounts:
            - name: mydir
              mountPath: /workspace/measurement
      nodeSelector:
        kubernetes.io/hostname: node-00
      volumes:
        - name: mydir
          hostPath:
            path: /home/ubuntu/measurement
      restartPolicy: Never
---
