          image: xbfu1994/test:v4
          command: ["python"]
          args: ["/workspace/measurement/resnet18-syn.py","--model=resnet18","--job_name=job1_syn","--rank=1","--batch_size=512","--num_workers=2","--master_addr=job1","--num_epochs=20"]
          ports:
