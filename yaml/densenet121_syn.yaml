apiVersion: v1
kind: Service
metadata:
  name: densenet121
  labels:
    run: densenet121
spec:
  selector:
    run: densenet121
  ports:
    - protocol: TCP
      port: 29600
      targetPort: 29600
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: densenet121
  name: ps-densenet121
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        run: densenet121
    spec:
      containers:
        - name: densenet121
          image: xbfu1994/test:v4
          command: ["python"]
          args: ["/workspace/measurement/densenet121-syn.py","--model=densenet121","--job_name=densenet121_syn","--rank=0","--batch_size=64","--num_workers=4","--master_addr=densenet121","--num_epochs=20"]
          ports:
            - containerPort: 29600
          volumeMounts:
            - name: mydir
              mountPath: /workspace/measurement
      nodeSelector:
        kubernetes.io/hostname: node-00
      volumes:
        - name: mydir
          hostPath:
            path: /home/ubuntu/measurement
      restartPolicy: Never
---
apiVersion: batch/v1
