apiVersion: v1
kind: Service
metadata:
  name: resnet18
  labels:
    run: resnet18
spec:
  selector:
    run: resnet18
  ports:
    - protocol: TCP
      port: 29600
      targetPort: 29600
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: resnet18
  name: ps-resnet18
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        run: resnet18
    spec:
      containers:
        - name: resnet18
          image: xbfu1994/test:v4
          command: ["python"]
          args: ["/workspace/measurement/resnet18-syn.py","--model=resnet18","--job_name=resnet18_syn","--rank=0","--batch_size=512","--num_workers=4","--master_addr=resnet18","--num_epochs=20"]
          ports:
            - containerPort: 29600
          volumeMounts:
            - name: mydir
              mountPath: /workspace/measurement
      nodeSelector:
        kubernetes.io/hostname: node-00
      volumes:
        - name: mydir
          hostPath:
            path: /home/ubuntu/measurement
      restartPolicy: Never
---
apiVersion: batch/v1
