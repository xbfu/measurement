apiVersion: v1
kind: Service
metadata:
  name: mobilenet
  labels:
    run: mobilenet
spec:
  selector:
    run: mobilenet
  ports:
    - protocol: TCP
      port: 29600
      targetPort: 29600
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: mobilenet
  name: ps-mobilenet
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        run: mobilenet
    spec:
      containers:
        - name: mobilenet
          image: xbfu1994/test:v4
          command: ["python"]
          args: ["/workspace/measurement/mobilenet-syn.py","--model=mobilenet","--job_name=mobilenet_syn6","--rank=0","--batch_size=512","--num_workers=4","--master_addr=mobilenet","--num_epochs=20"]
          ports:
            - containerPort: 29600
          volumeMounts:
            - name: mydir
              mountPath: /workspace/measurement
      nodeSelector:
        kubernetes.io/hostname: node-00
      volumes:
        - name: mydir
          hostPath:
            path: /home/ubuntu/measurement
      restartPolicy: Never
---
